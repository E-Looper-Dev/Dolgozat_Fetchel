<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="filmek.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="filmek.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container text-center">
        <div class="row g-4">
            <div class="container text-center">
                <div class="row" id="filmContainer">
                    <!--Ide kerülnek az új filmek-->
                </div>
            </div>
            <div id="filmContainer" class="row"></div>
        </div>
    </div>
    <div id="formContainer">
        <form id="filmForm">
            <h3>Új film hozzáadása:</h3>
            <label for="title">Cím:</label><br>
            <input type="text" id="title" name="title" required><br><br>
        
            <label for="category">Kategória:</label><br>
            <input type="text" id="category" name="category" required><br><br>
        
            <label for="duration">Időtartam (perc):</label><br>
            <input type="number" id="duration" name="duration" min="1" required><br><br>
        
            <input type="submit" value="Mentés">
        </form>
    </div>
</body>
</html>
